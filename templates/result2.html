<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearing Assessment Final Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hearing Assessment Result</h1>
        <p>Name :{{ name }}</p>
        <p>Age :{{ age }}</p>
        <p>You could not hear the sound even at maximum volume: {{ volume }} %</p>
        <br>
        <p>{{ message }}</p>
    </div>
</body>
</html>
