<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudiologyAnalyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%; /* Use full width */
            max-width: 800px; /* Maximum width for larger screens */
            border-collapse: collapse;
            margin: 20px auto; /* Center the table */
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        img {
            display: block; /* Make image a block element */
            margin: 20px auto; /* Center the image */
            max-width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            table {
                font-size: 14px; /* Slightly smaller text for smaller devices */
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 12px; /* Even smaller text for very small devices */
            }

            h1 {
                font-size: 24px; /* Smaller title */
            }

            h2 {
                font-size: 20px; /* Smaller subtitle */
            }
        }
    </style>
</head>
<body>
    <h1>Clustering Results</h1>
    <h2>Average Age and Volume by Cluster</h2>
    <table>
        <tr>
            <th>Cluster</th>
            <th>Average Age</th>
            <th>Average Volume</th>
        </tr>
        {% for average in averages %}
        <tr>
            <td>{{ average.Cluster }}</td>
            <td>{{ average['Average Age'] }}</td>
            <td>{{ average['Average Volume'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Clustering Visualization</h2>
    <img src="{{ url_for('static', filename='clustering_result.png') }}" alt="Clustering Result" />
</body>
</html>
